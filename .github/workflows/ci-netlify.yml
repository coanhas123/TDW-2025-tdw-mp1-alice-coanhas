name: CI and Deploy to Netlify

on:
  push:
    branches: [ main ]

env:
  # Ajusta se usares outra pasta base do projecto
  BASE_DIR: cms-contentful-app

jobs:
  checks:
    name: Pre-checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        if: success()
        run: npm run prettier

      - name: Lint
        if: success()
        run: npm run lint

      - name: Run tests
        if: success()
        run: npm run test

  build:
    name: Build site
    needs: checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build artifacts
        run: |
          rm -rf .next out || true

      - name: Build (Next export)
        run: npm run build

      - name: List out folder
        run: ls -la out || true

  deploy:
    name: Deploy to Netlify
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install netlify-cli
        run: npm ci

      - name: Deploy to Netlify via CLI
        run: |
          npx netlify-cli deploy --dir=out --prod --site="$NETLIFY_SITE_ID"
