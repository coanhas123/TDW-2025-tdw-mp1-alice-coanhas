name: CI/CD Pipeline (prettier ‚Üí lint ‚Üí test ‚Üí build ‚Üí deploy)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # --------------------------------------------------------------------------------
  # 1. CHECKS (Prettier, Lint, Test)
  # --------------------------------------------------------------------------------
  checks:
    name: Prettier, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ‚öôÔ∏è Run Prettier
        run: npm run prettier

      - name: üîé Run ESLint
        run: npm run lint

      - name: üß™ Run Jest Tests
        run: npm run test -- --ci --reporters=default

  # --------------------------------------------------------------------------------
  # 2. BUILD
  # --------------------------------------------------------------------------------
  build:
    name: Build (Next Export)
    needs: checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      CONTENTFUL_PREVIEW_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_ACCESS_TOKEN }}
      CONTENTFUL_ENVIRONMENT: ${{ secrets.CONTENTFUL_ENVIRONMENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name:  Run Next Build & Export
        run: npm run build


      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/

  # --------------------------------------------------------------------------------
  # 3. DEPLOY TO NETLIFY
  # --------------------------------------------------------------------------------
  deploy:
    name: Deploy to Netlify
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: out/

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify via CLI
        run: |
          netlify deploy \
            --dir=out \
            --prod \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN
