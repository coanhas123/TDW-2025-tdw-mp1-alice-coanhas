name: CI/CD Pipeline (prettier ‚Üí lint ‚Üí test ‚Üí build ‚Üí deploy)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # --------------------------------------------------------------------------------
  # 1. CHECKS (Prettier, Lint, Test)
  # --------------------------------------------------------------------------------
  checks:
    name: Prettier, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: 94684

      - name: ‚öôÔ∏è Run Prettier
        run: npm run prettier
        working-directory: 94684

      - name: üîé Run ESLint
        run: npm run lint
        working-directory: 94684

      - name: üß™ Run Jest Tests
        run: npm run test -- --ci --reporters=default
        working-directory: 94684

  # --------------------------------------------------------------------------------
  # 2. BUILD
  # --------------------------------------------------------------------------------
  build:
    name: Build (Next Export)
    needs: checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      CONTENTFUL_PREVIEW_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_ACCESS_TOKEN }}
      CONTENTFUL_ENVIRONMENT: ${{ secrets.CONTENTFUL_ENVIRONMENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: 94684

      - name: üèóÔ∏è Run Next Build & Export
        run: npx next build && npx next export
        working-directory: 94684

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: 94684/out/

  # --------------------------------------------------------------------------------
  # 3. DEPLOY
  # --------------------------------------------------------------------------------
  deploy:
    name: Deploy to Netlify
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: out/

      - name: Deploy to Netlify via CLI
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=out --prod
